        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">

    <main>
        <div class="container">
            <h1>Course Registration</h1>
            <hr>
            <h3>Student Information</h3>
          
            <div class="row">
                <div class="col-4">
                    <label for="firstName">*First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="col-4">
                    <label for="middleName"></label>
                    <input type="text" id="middleName" required>
                </div>
                <div class="col-4">
                    <label for="lastName"></label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="row">
              
              <div class="col-6">
              <label for="address">*Address</label>
              <textarea name="address" id="address" cols="30" rows="1" required></textarea>
            </div>
            <div class="col-6">
              <label for="bio">*Personal Bio</label>
              <textarea name="bio" id="bio" cols="30" rows="1" required></textarea>
            </div>

            </div class="row">
            <h3>Level Of Study*</h3>

            <div class="col-4">
              <label for="undergraduate">Undergraduate</label><br>
              <input type="radio" id="studylevel" name="undergraduate" value="undergraduate" required>
            </div>
            <div class="col-4">
              <label for="graduate">Graduate</label>
              <input type="radio" name="graduate" id="studylevel" value="graduate" required>
            </div>



        </div>

    </main>
