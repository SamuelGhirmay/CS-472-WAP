<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/account.css">
    <script defer src="../JS/bank.js"></script>
    <title>Account</title>
</head>

<body>
    <div class="navbar">
        <label for="#" id="NavLab">CS472-WAP Bank</label>
        <div class="left-nav">
            <a href="#" id="home">Home</a>
            <a href="#">Open a new Account</a>
        </div>
        <div class="right-nav">
            <label for="#">Hello,New Customer</label>
        </div>
    </div>

    </header>
    <form action="#" id="form">
        <div class="container">
            <header>
                <h1>New Account Form</h1>
                <hr>
                <h2>Account Ownership Type*</h2>
                <div class="row">
                    <div class="col-6">
                        <label for="personalAccount">Personal Account*</label>
                        <input type="radio" name="Account" id="personalAccount" />
                    </div>
                    <div class="col-6">
                        <label for="corporateAccount">Corporate Account</label>
                        <input type="radio" name="Account" id="corporateAccount" />
                    </div>

                </div>
                <h3>Customer Information</h3>
                <div class="row">
                    <label for="text">Full Name*</label>
                    <input type="text" placeholder="Anna Lynn Smith" id="fullName">
                </div>
                <div class="row">
                    <label for="text">Address*</label>
                    <textarea name="Address" id="address" cols="30" rows="3"></textarea>
                </div>
                <h2>Account Information</h2>
                <div class="row">
                    <div class="col-6">
                        <label for="accountNumber">Account Number*</label>
                        <input type="text" id="accountNumber" size="81px">
                    </div>
                    <div class="col-6">
                        <label for="typeOfAccount">Type Of Account*</label>
                        <input type="text" id="typeOfAccount" size="81px">
                    </div>
                </div>
                <button id="btn1">Reset</button>
                <button id="btn2">Create New Account</button>
        </div>
    </form>
</body>

</html>
