    <main>
        <div class="container">
            <div class="row">
                <h3>Course Registration Form</h3>
                <hr>
                <h4>Student Information</h4>

            </div>
            <form action="#" id="form" method="post">
                <div class="row">
                    <div class="col-4">
                        <div class="row g-2">
                            <label for="firstName">*First Name:</label>
                            <input type="text" id="firstName" required>

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row g-2">
                            <label for="middleName">*Middle Name:</label>
                            <input type="text" id="middleName" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row g-2">
                            <label for="lastName">*Last Name:</label>
                            <input type="text" id="lastName" required>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="row g-2">
                            <label for="address">*Address:</label>
                            <textarea name="address" id="address" cols="15" rows="1"></textarea>

                        </div>
                    </div>

                    <div class="col-6">
                        <div class="row g-2">

                            <label for="personalBio">*Personal Bio:</label>
                            <textarea name="personalBio" id="personalBio" cols="15" rows="1" required></textarea>
                            <p>A brief note about your Accadamic background</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4>Level Of Study*</h4>
                    <div class="col-4">
                        <div class="row g-2">
                            <label for="undergraduate">Undergraduate</label>
                            <div class="col"><input type="radio" name="level" id="undergraduate" value="Yes" required></div>

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row g-2">
                            <label for="graduate">Graduate</label>
                            <div class="col"><input type="radio" name="level" id="graduate" value="Yes" required></div>

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row g-2">
                            <label for="postDoctoral">Post Doctoral</label>
                            <div class="col"><input type="radio" name="level" id="postDoctoral" value="Yes" required><label
                                    for="yes"></label></div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="row g-2">
                            <label for="applicantId">Applicatnt Id Number*:</label>
                            <input type="text" placeholder="AID-000-XXX-XXXX" id="applicantId" pattern="AID-000-\d{3}-\d{4}" required>

                        </div>
                    </div>

                    <div class="col-6">
                        <div class="row g-2">

                            <label for="course">Course to Register for*:</label>
                            <select name="course" id="course" required>
                                <option value="" selected disabled>Select the course you want</option>
                                <option value="WAP">WAP</option>

                            </select>

                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-start">
                    <input type="reset" name="reset" class=" bg-dark border-0 text-light">
                    <input type="submit" value="Register Patient" class="bg-warning text-light border-0">


                </div>
            </form>
        </div>
